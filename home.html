<style>
    /* Global styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

a {
  text-decoration: none;
  color: #333;
}

ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

/* Header */
header {
  background-color: #f2f2f2;
  padding: 10px;
}

nav ul {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav ul li {
  margin-right: 20px;
}

/* Main content */
main {
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.animals {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  margin-top: 30px;
}

.animals div {
  flex-basis: 24%;
  background-color: #fff;
  border: 1px solid #ddd;
  margin-bottom: 20px;
  padding: 10px;
}

.animals img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.animals h2 {
  margin-top: 0;
  font-size: 1.5em;
}

.animals p {
  font-size: 1.2em;
}

.animals button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px;
  margin-top: 10px;
  cursor: pointer;
  font-size: 1.2em;
}

.cart {
  margin-top: 30px;
  border: 1px solid #ddd;
  padding: 20px;
}

.cart h2 {
  margin-top: 0;
  font-size: 1.5em;
}

.cart ul {
  padding: 0;
  margin: 0;
  list-style: none;
}

.cart li {
  font-size: 1.2em;
  margin-bottom: 10px;
}

.cart p {
  font-size: 1.2em;
  font-weight: bold;
}

.cart button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px;
  margin-top: 10px;
  cursor: pointer;
  font-size: 1.2em;
}

/* Footer */
footer {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}
nav {
  background-color: #555;
  font-size: 18px;
  font-weight: bold;
}

.navbar-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
}

.navbar-logo {
  color: #fff;
  text-decoration: none;
  font-size: 24px;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.navbar-items {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0;
}

.navbar-items li {
  margin: 0 10px;
}

.navbar-items li a {
  color: #fff;
  text-decoration: none;
  padding: 10px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}
button {
  background-color: #555; /* Green */
  border: none;
  color: white;
  padding: 10px 10px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;
  border-radius: 10px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
button:hover {
  background-color:#008CBA; /* Dark blue */
  color: white;
}
li {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background-color: #555;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.2s ease-in-out;
}
li:hover {
  background-color: #555;

}
.dharun:hover
{
  -ms-transform: scale(1.1);
  -webkit-transform: scale(1.1);
  transform: scale(1.1);
}
</style>
